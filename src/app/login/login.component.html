<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="e.g. example@example"
              ngModel
              required
              email
              #email="ngModel"
            />
            <span class="help-block form-text text-muted" *ngIf="!email.valid && email.touched">Invalid email!</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              ngModel
              required
              #password="ngModel"
            />
            <span class="help-block form-text text-muted" *ngIf="!password.valid && password.touched">Invalid password!</span>
          </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit" [disabled]="!f.valid">Login</button>
      </form>
    </div>
  </div>
</div>
